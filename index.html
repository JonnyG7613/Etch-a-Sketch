<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">Etch-a-Sketch</div>
    <div id="main">
        <div id="plastic">
            <div id="blackboard"></div>
            <div id="buttons">
                <div class="slideContainer">
                    <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
                </div>
                <!-- <button id="setSize" class="button">Set the size</button> -->
                <button id="blackButton" class="button">Black</button>
                <button id="randomButton" class="button">Random</button>
                <button id="clearButton" class="button">Clear</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
